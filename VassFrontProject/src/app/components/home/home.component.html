<div class="container_home container">
    <div class="people_container row">
        <div class="people_container__card col-md-4 col-xl-4 col-sm-12 col-lg-4 col-xs-12" *ngFor="let itemP of dataPeople">
            <div class="people_container__card__item people_card" >
                <div class="people_card__name">
                    <p>{{ itemP.name }}</p>
                </div>
                <div class="people_card__email">
                    <i class="lar la-envelope"></i>
                    <p>{{ itemP.email }}</p>
                </div>
                <div class="people_card__phone">
                    <i class="las la-phone-volume"></i>
                    <p>{{ itemP.phone }}</p>
                </div>
                <div class="people_card__actions">
                    <a [routerLink]="['/users/', itemP.id]"><i class="las la-arrow-right"></i></a>
                </div>
                <svg class="people_card__clipart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#a2d9ff" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
            </div>
        </div>
    </div>
</div>
